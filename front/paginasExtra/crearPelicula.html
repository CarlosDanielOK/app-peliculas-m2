<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/crearPelicula.css">
    <title>Crear pelicula</title>
</head>

<body>
    <header>
        <h1>Carlos Enterprises</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobremiproyecto.html">Sobre mi proyecto</a></li>
                <li><a href="formatos.html">Formatos</a></li>
            </ul>
        </nav>
        <button class="btn btn-primary">Iniciar sesión</button>
    </header>

    <main>
        <section>
            <h2>Crear pelicula</h2>
        </section>
        <form id="formulario-pelicula">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" placeholder="Titulo de la pelicula" required>

            <label for="year">Año:</label>
            <input type="number" id="year" name="year" placeholder="Año" required>

            <label for="director">Director:</label>
            <input type="text" id="director" name="director" placeholder="Nombre del director" required>

            <label for="duration">Duración:</label>
            <input type="text" id="duration" name="duration" placeholder="XXhs YYmin" required>

            <label for="genre">Género:</label>
            <input type="text" id="genre" name="genre" placeholder="Acción, Fantasía, etc" required>

            <label for="rate">Calificación:</label>
            <input type="number" id="rate" name="rate" placeholder="Entre 1 y 10" required>

            <label for="poster">Poster URL:</label>
            <input type="url" id="poster" name="poster" placeholder="Link de la imagen" required>

            <button type="submit" id="submitBtn" class="btn btn-primary">Enviar</button>
            <button type="button" id="resetBtn" class="btn btn-primary">Limpiar</button>
        </form>
    </main>

    <script src="../public/bundle.js"></script>
</body>

</html>
